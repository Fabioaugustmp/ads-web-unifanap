<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Incluir CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="col-6">
          <form class="row g-3" onsubmit="calculo(min, max)">
            <div class="col-auto">
                <label for="min">Valor Mínimo</label>
                <input type="range" id="min" name="min">
            </div>
            <div class="col-auto">
                <label for="max">Valor Mínimo</label>
                <input type="range" id="max" name="max">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">
                Enviar
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="card" style="width: 18rem">
            <div class="card-header">
              <h4>Sortear Numero Randomico</h4>
            </div>
            <div class="card-body">
              <button
                class="btn btn-outline-success"
                type="button"
                onclick="sortearNumero()"
              >
                Sortear
              </button>
              <button
                class="btn btn-outline-success"
                type="button"
                onclick="zerarSorteio()"
              >
                Zerar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Incluir o JavaScript ou JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="scripts.js"></script>
  </body>
</html>
