<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Medias - Audio & Video</h1>

        <div>
            <h3>Tag audio</h3>
            <audio>
                <source src="audio/audio.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div>
            <h3>Tag video</h3>
            <video controls width="400px" autostart>
                <source src="video/video.mp4" type="video/mp4">
            </video>
        </div>
    </section>
</body>
</html>
